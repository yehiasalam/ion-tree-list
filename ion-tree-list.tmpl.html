<link type="text/css" rel="stylesheet" href="{{baseUrl}}/ion-tree-list.css"/>

<script type="text/ng-template" id="items_renderer">
    <ion-item class="item depth-{{item.depth}}" ng-click="toggleCollapse(item)" >
        <span class="symbol" ng-if="item.tree.length > 0">
            <i class="icon" ng-class="item.tree.collapsed ? 'ion-arrow-right-b' : 'ion-arrow-down-b'"></i>
        </span>
        {{item.name}}
    </ion-item>
    <ion-list ng-model="item.tree" ng-repeat="item in item.tree" ng-hide="item.collapsed" ng-include="'items_renderer'">
    </ion-list>
</script>

<div class="list" ng-model="items">
    <span ng-repeat="item in items" ng-include="'items_renderer'"></span>
</div>
